$('.dropdown-button').dropdown({

<body>
		<div ><!--header-middle-->
			<div class="container-fluid" >
				<div class="row">
				{% include 'navbar.html' %}
				
				</div>
			</div>
		</div><!--/header-middle-->
	
		<div class="header-bottom"><!--header-bottom-->
			<div class="container-fluid">
				<div class="row" style="padding-left: 10px">
					<div class="col-sm-9">
						{% include 'header.html' %}		
					</div>
					
				</div>
			</div>
		</div><!--/header-bottom-->
	</header><!--/header-->				
	<section>
		<div class="container">
			<div class="row">			
				<h2 class="title text-center">Upload a Book</h2>							
				<div class="signup-form"><!--sign up form-->						
						<form action="/getInfo/" name="formName" method="post">
							{% csrf_token %}
							ISBN:<input type="Text" name="name" id="name" class="form-control" placeholder="ISBN of your book" style="color:black"><br>		
							<p>You can find isbn of your book below the barcode of your Book comprising of 13 digits</p>
							<p><input type="checkbox" name="rent" id="rent">
							<label for="rent">To Rent</label></p>							
							<p><input type="checkbox" name="sell" id="sell">															
								<label for="sell">To Sell</label></p>
							Sell Price:<input type="Text" name="sellprice" id="sellprice" class="form-control" placeholder="Enter your book's Price">						Rent Price:<input type="Text" name="rentprice" id="rentprice" class="form-control" placeholder="Enter your book's Price">	
							SellQuantity:<input type="Text" name="sellquantity" id="sellquantity" class="form-control" placeholder="sellQuantity">				
							RentQuantity:<input type="Text" name="rentquantity" id="rentquantity" class="form-control" placeholder="rentQuantity">				
							<button type="submit" id="submit" class="btn btn-default">Lookup</button>
						</form>					
				</div>
			</div>
		</div>
	</section>	
	<footer id="footer"><!--Footer-->
		
		{% include 'footer.html' %}
		
		
	</footer><!--/Footer-->
	

  
    <script src="{% static 'js/jquery.js'%}"></script>

    <script src="{% static 'js/main.js'%}"></script>
    
</body>
