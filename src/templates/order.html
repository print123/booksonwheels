{%load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Checkout | booksonwheels</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/prettyPhoto.css" rel="stylesheet">
    <link href="/static/css/price-range.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/responsive.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="/static/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
    <header id="header"><!--header-->
        <div ><!--header-middle-->
            <div class="container-fluid" >
                <div class="row">
                {% include 'navbar.html' %}
                
                </div>
            </div>
        </div><!--/header-middle-->
    
        <div class="header-bottom"><!--header-bottom-->
            <div class="container-fluid">
                <div class="row" style="padding-left: 10px">
                    <div class="col-sm-9">
                        {% include 'header.html' %}     
                    </div>                  
                </div>
            </div>
        </div><!--/header-bottom-->
    </header><!--/header-->
    <section id="cart_items">
        <div class="container">
            <div class="row" >
                <h2 class="title text-center">Your Orders</h2>
            </div><!--/breadcrums-->

            <div class="shopper-informations">
                <div class="row">
                    
            <div class="review-payment">
                <h2>%d Total Previous Orders </h2>
            </div>

            <div class="table-responsive cart_info">
                <table class="table table-condensed" >
                    <thead>
                        <tr class="cart_menu">
                            <td class="image">Item</td>
                            <td class="description"></td>
                            <td class="price">Price</td>
                            <td class="quantity">Quantity</td>
                            <td class="total">Total</td>
                            
                        </tr>
                    </thead>
                    <tbody>
                    {% for b in result%}
                        <tr>
                            <td class="cart_product">
                                <a href=""><img src="{%static b.imageurl%}" alt=""></a>
                            </td>
                            <td class="cart_description" style="text-align:center">
                                <h4 ><a href="">{{b.title}}</a></h4>
                                <p>{{b.ISBN}}</p>
                            </td>
                            <td class="cart_price">
                                <p>{{b.sellprice}}</p>
                            </td>
                            <td class="cart_quantity">
                                <div class="cart_quantity_button">                                  
                                    <input class="cart_quantity_input" type="text" name="quantity" value={{b.quantity}} autocomplete="off" size="2">                                    
                                </div>
                            </td>
                            <td class="cart_total">
                                <p class="cart_total_price">{{price}}</p>
                            </td>
                            <td class="cart_delete">
                            <form action="/review" method="POST" style="margin-left: 70%">                     
                            <button type="submit" name="confirm"  class="btn default" >Write Review</button>
                            <button type="submit" name="Cancel"   class="btn default" >Cancel</button>
                        </form>
                        </td>
                        </tr>
                        {%endfor%}
                        
                    </tbody>
                </table>
               
            </div>
            <div class="payment-options">
                    <span>
                        <label><input type="checkbox"> Direct Bank Transfer</label>
                    </span>
                    <span>
                        <label><input type="checkbox"> Check Payment</label>
                    </span>
                    <span>
                        <label><input type="checkbox"> Paypal</label>
                    </span>
                </div>
        </div>
    </section> <!--/#cart_items-->
</body>
</html>
