			<div class="container-fluid" >
				<div class="row">

	<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">				  
				  <li class="active">Your Shopping Cart</li>
				</ol>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					<tbody>					
						{% for b in result%}
						<tr>
							<td class="cart_product">
								<a href=""><img src="{%static b.imageurl%}" height="200" weight="150" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{ b.title }}</a></h4>
								<p>{{ b.ISBN }}</p>
							</td>
							<td class="cart_price">
								<p>{{ b.actual_price }}</p>
							</td>
							<td class="cart_quantity">
								<div class="cart_quantity_button">
									<a class="cart_quantity_up" href=""> + </a>
									<input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
									<a class="cart_quantity_down" href=""> - </a>
								</div>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">{{ b.actual_price }}</p>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" href="/removefromcart?bookid={{b.bookid}}"><i class="fa fa-times"></i></a>
							</td>
						</tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</section>
