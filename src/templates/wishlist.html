<body>
	<div><!--header-middle-->
			<div class="container-fluid" >
				<div class="row">
				{% include 'navbar.html' %}				
				</div>
			</div>
		</div><!--/header-middle-->
	<section id="cart_items" class="wrapper">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">				  
				  <li class="active">Your Wishlist</li>
				</ol>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price"></td>
							<!--<td class="quantity">Quantity</td>-->
							<!--<td class="total">Total</td>-->
							<td></td>
						</tr>
					</thead>
					<tbody>								
					{%if addedW%}
					<script>											
						notif();
					</script>	
					{% endif %}			
						{% for b in result%}
						<tr>
							<td class="cart_product">
								<a href=""><img src="{%static b.imageurl%}" height="200" weight="150" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{ b.title }}</a></h4>
								<p>{{ b.ISBN }}</p>
							</td>
							<!--<td class="cart_price">
								<p>{{ b.actual_price }}</p>
							</td>-->
							<!--<td class="cart_quantity">
								<div class="cart_quantity_button">
									<button class="cart_quantity_up" name="++" onclick="return document.getElementById('quantity').value++"> + </button>
									<a class="cart_quantity_up" onclick="return document.getElementById('quantity').value--" href=""> + </a>
									<input class="cart_quantity_input" id="quantity" type="text" name="quantity" value="1" autocomplete="off" size="2">
									<a class="cart_quantity_down" onclick="return document.getElementById('quantity').value--" href=""> - </a>
								</div>
							</td>-->
							<!--<td class="cart_total">
								<p class="cart_total_price">{{ b.actual_price }}</p>
							</td>-->
							<td >
								<form action="/wltocart" method="post" >{%csrf_token%}
									<button  name="cart" type="submit" class="btn btn-fefault cart" style="width:50%">
										Buying Options
									</button><br/>
									<input type="hidden" name="ISBN" value="{{ b.ISBN }}" />
								</form>	
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" href="/removefromwishlist?ISBN={{b.ISBN}}"><i class="fa fa-times"></i></a>
							</td>

						</tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</section>


	
	

    <script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery.scrollUp.min.js"></script>

    <script src="/static/js/main.js"></script>
    <script src="{% static 'js/notify.js'%}"></script>
