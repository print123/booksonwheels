
<div class="panel-group category-products" id="accordian" ><!--category-productsr-->
							{% for cat in category%}
							<div class="panel panel-default">
								<div class="panel-heading">
								<form id={{cat.genre}} method="get" action="/resgenre">
									<h4 class="panel-title"><a href="javascript:{}" onclick="document.getElementById('{{cat.genre}}').submit();">{{cat.genre}}
									<span class="badge pull-right">( {{cat.total}} )</span>
									</a></h4>
									<input type="hidden" value={{cat.genre}} name="genre">
								</form>
								</div>
							</div>
							{%endfor%}
</div>
